{% extends "timeline.html" %}
<!--用来填充左右边栏和输入框-->
{% block leftbar %}
    {% include "leftbar.html" %}
{% endblock %}

{% block pub %}
<div class="btns">
    <button class="btn btn-default" type="button" onclick="show_blog()">博文</button>
    <button class="btn btn-default" type="button" onclick="show_user()">用户</button>
</div>
<div id="user" class="search-user" style="display:none;">
   {% for u in us %}
    <div class="media row bdc">
        <div class="media-left col-sm-2">
            <a href="/user/{{ u.username }}"><img alt="头像" src="/img/{{ u.profilePhoto }}" class="img-responsive img-circle"></a>
        </div>
        <h4 class="media-heading">
            <a href="/user/{{ u.username }}">{{ u.username }}</a>
        </h4>
        <p class="msg-content">{{ u.introduction }}</p>
    </div>
   {% endfor %}
</div>

<script>
    function show_blog(){
        s1=document.getElementById("blog");
        s2=document.getElementById("user");
        s1.style.display="block";
        s2.style.display="none";
    }
    function show_user(){
        s1=document.getElementById("blog");
        s2=document.getElementById("user");
        s1.style.display="none";
        s2.style.display="block";
    }
</script>
{% endblock %}

{% block rightbar %}
{% include "rightbar.html" %}
{% endblock %}
